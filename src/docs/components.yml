components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
      example:
        id: 5ebac534954b54139806c112
        email: test@gmail.com
        name: test name

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2MTNiOWE1MDU4MGY4ZTZlMmU4ZTZmNzAiLCJpYXQiOjE2MzEyOTYwODAsImV4cCI6MTYzMzg4ODA4MCwidHlwZSI6InJlZnJlc2gifQ.ZV2-57fzOeeqKncP7ulPCPlg9K-RYA5tVq37ZNkmDjQ
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
